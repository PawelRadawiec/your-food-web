<form [formGroup]="searchForm" (ngSubmit)="onSubmit()">
  <div fxLayout="row wrap" fxLayoutAlign="center center" fxLayoutGap="30px">
    <mat-form-field>
      <mat-label>Localization</mat-label>
      <input
        matInput
        type="text"
        id="location"
        name="Location"
        formControlName="location"
      />
      <mat-error *ngIf="searchForm?.get('location')?.hasError('required')">
        Required
      </mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Name</mat-label>
      <input
        matInput
        type="text"
        id="businessName"
        name="name"
        formControlName="bussinesName"
      />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Sort by</mat-label>
      <mat-select formControlName="sortBy">
        <mat-option *ngFor="let sort of sortBy" [value]="sort.value">
          {{ sort.name }}</mat-option
        >
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Price</mat-label>
      <mat-select formControlName="price">
        <mat-option *ngFor="let price of prices" [value]="price.value">
          {{ price.name }}</mat-option
        >
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Types</mat-label>
      <mat-select formControlName="types" multiple>
        <mat-option *ngFor="let type of types" [value]="type.value">
          {{ type.name }}</mat-option
        >
      </mat-select>
      <mat-error *ngIf="searchForm?.get('types')?.hasError('required')">
        Required
      </mat-error>
    </mat-form-field>
    <mat-checkbox formControlName="openNow" color="primary">Open now</mat-checkbox>
  </div>

  <div fxLayout="row" fxLayoutAlign="center center">
    <button type="submit" mat-raised-button [disabled]="searchLoading$ | async">
      <p *ngIf="!(searchLoading$ | async)" style="margin: 0">Search</p>
      <mat-icon *ngIf="searchLoading$ | async">
        <mat-spinner [diameter]="20"> </mat-spinner
      ></mat-icon>
    </button>
  </div>
</form>
