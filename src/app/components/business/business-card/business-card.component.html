<div class="card">
  <img
    class="card-image"
    [src]="
      business?.image_url && business.image_url.length > 0
        ? business?.image_url
        : 'assets/images/taxi-89.png'
    "
    alt=""
  />
  <div class="card-content">
    <div class="card-info">
      <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="5px">
        <p class="card-category" *ngFor="let category of business?.categories">
          {{ category?.title }}
        </p>
      </div>
      <div fxLayout="row" fxLayoutAlign="start center">
        <h3 class="card-title">{{ business?.name }}</h3>
        <button
          *ngIf="!loading"
          id="openDetailsButton"
          mat-icon-button
          (click)="openDetails()"
        >
          <mat-icon>open_in_new</mat-icon>
        </button>
        <mat-spinner
          *ngIf="loading"
          class="card-spinner"
          [diameter]="20"
        ></mat-spinner>
      </div>
    </div>
    <div fxLayout="row" fxLayoutAlign="start center">
      <app-star-list
        [rating]="business?.rating ?? 0"
        [count]="business?.review_count"
      ></app-star-list>
      <p class="card-price">
        {{ business?.price }}
      </p>
    </div>
  </div>
</div>
