<header>
  <div fxLayout="row" fxLayoutAlign="space-between center">
    <div fxLayout="row" fxLayoutAlign="space-between center">
      <mat-icon
        class="header-logo-icon"
        routerLink="/home"
        aria-hidden="false"
        aria-label="Example home icon"
        >fastfood</mat-icon
      >
      <h2 class="header-title">Your Food</h2>
    </div>
    <div class="header-right" fxLayoutAlign="space-between center" fxLayoutGap="24px">
      <button mat-icon-button (click)="setLanguage('pl')">PL</button>
      <button mat-icon-button (click)="setLanguage('en')">EN</button>
      <mat-icon
        routerLink="/home"
        aria-hidden="false"
        aria-label="Example home icon"
        >account_circle</mat-icon
      >
      <mat-icon
        routerLink="/home"
        aria-hidden="false"
        aria-label="Example home icon"
        >login</mat-icon
      >
    </div>
  </div>
</header>
